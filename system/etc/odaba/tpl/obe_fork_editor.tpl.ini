[SYSTEM]
TRACE=./var/log/odaba
TMP=./var/log/odaba
DICTIONARY=./var/lib/odaba/ode.sys

[code]

SYSDB=./var/lib/odaba/ode.sys
RESDB=./var/lib/odaba/ode.dev
DATDB=./var/lib/odaba/DATABASE
PLATFORM_INDEPENDENT=YES

PROJECT_DLL=Designer
PROJECT=Klasseditor
CTXI_DLL=AdkCtxi
NET=YES
SYSAPPL=YES
DESIGNER_RES=./usr/share/odaba/icons

ONLINE_VERSION=YES

[Options]
CODE_EDITOR=YES
GUI.Appearance.SplashPath=./usr/share/odaba/splash/
GUI.Appearance.SplashName=%PROJECT%
GUI.Appearance.ApplicationIconPath=./usr/share/odaba/icons/application/
GUI.Appearance.ApplicationIconName=%PROJECT%
