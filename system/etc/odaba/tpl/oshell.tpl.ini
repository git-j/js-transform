[SYSTEM]

DICTIONARY=%datarootdir%/odaba/odaba.sys
PROGPATH=./
ODABA_PATH=./

[OShell]
PROGPATH=./
ODABA_PATH=./

[TARGET_NAME]
DICTIONARY=TARGET_DICTIONARY
RESOURCES=TARGET_RESOURCE
DATABASE=TARGET_DATABASE
NET=YES
ACCESS_MODE=Write
DISABLE_CONTEXT=YES
CTXI_DLL=gluectx


[TARGET_NAMEdev]
DICTIONARY=%datarootdir%/odaba/odaba.sys
RESOURCES=TARGET_RESOURCE
DATABASE=TARGET_DATABASE
NET=YES
ACCESS_MODE=Write
DISABLE_CONTEXT=NO

[TARGET_NAMEglue]
DICTIONARY=TARGET_DICTIONARY
RESOURCES=TARGET_RESOURCE
DATABASE=TARGET_DATABASE
NET=YES
ACCESS_MODE=Write
DISABLE_CONTEXT=NO
CTXI_DLL=gluectx

[TARGET_NAMEclient]
SERVER_NAME=TARGET_SERVER
SERVER_PORT=TARGET_PORT
DICTIONARY=TARGET_DICTIONARY
RESOURCES=TARGET_RESOURCE
DATABASE=TARGET_DATABASE
NET=YES
ACCESS_MODE=Write
